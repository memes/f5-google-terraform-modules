# This suite will standup a pair of standalone BIG-IP instances with 8 network
# interfaces, using the full set of Terraform inputs.
---
name: root-8nic-full
depends:
  - name: shared-gce
    path: ../../profiles/shared-gce
  - name: shared-local
    path: ../../profiles/shared-local
inputs:
  - name: output_prefix
    type: string
    required: true
  - name: output_self_links
    type: array
    required: true
  - name: input_domain_name
    type: string
    required: true
